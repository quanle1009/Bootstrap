<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Đặt hàng</title>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-7 col7">
            <a href="index.html" style="text-decoration:none; color: black;"><h2 class="logo-text text-center">Davis.vn</h2></a>
                <div class="row">
        <nav aria-label="breadcrumb">
           <ol class="breadcrumb">
              <li class="breadcrumb-item">Giỏ hàng</li>
              <li class="breadcrumb-item active" aria-current="page">Thông tin giao hàng</li>
           </ol>
        </nav>
        <p class="fs-3">Thông tin giao hàng</p>
        <div class="fieldset">
            <div class="field field-required">
                <div class="field-input-wrapper">
                    <input placeholder="Họ và tên" autocapitalize="off" spellcheck="false" class="field-input" size="30" type="text" id="billing_address_full_name" name="billing_address[full_name]" value="" autocomplete="false">
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 field  field-two-thirds  ">
                <div class="field-input-wrapper">
                    <input autocomplete="false" placeholder="Email" autocapitalize="off" spellcheck="false" class="field-input" size="30" type="email" id="checkout_user_email" name="checkout_user[email]" value="">
                </div>
            </div>
            <div class="col-md-5 field field-required field-third  ">
                <div class="field-input-wrapper">
                    <input autocomplete="false" placeholder="Số điện thoại" autocapitalize="off" spellcheck="false" class="field-input" size="30" maxlength="15" type="tel" id="billing_address_phone" name="billing_address[phone]" value="">
                </div>
            </div>
            </div>
            <div class="field field-required">
                <div class="field-input-wrapper">
                    <input placeholder="Địa chỉ" autocapitalize="off" spellcheck="false" class="field-input" size="30" type="text" id="billing_address_full_name" name="billing_address[full_name]" value="" autocomplete="false">
                </div>
            </div>
        </div>
    </div>
    <div class="row formselect">
        <div class="col-md-4">
            <select class="form-select formselect1" aria-label="Default select example">
                <option selected>Chọn Tỉnh / Thành</option>
                <option value="1">Thừa Thiên Huế</option>
                <option value="2">Hồ Chí Minh</option>
                <option value="3">Hà Nội</option>
                <option value="4">Đà Nẵng</option>
                <option value="5">Quảng Nam</option>
                <option value="6">Quảng Trị</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select formselect2" aria-label="Default select example">
                <option selected>Chọn Quận / Huyện</option>
                <option value="1">Phong Điền</option>
                <option value="2">Quảng Điền</option>
                <option value="3">Nam Đông</option>
                <option value="4">Phú Lộc</option>
                <option value="5">Phú Vang</option>
                <option value="6">TP Huế</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select formselect3" aria-label="Default select example">
                <option selected>Chọn Phường / Xã</option>
                <option value="1">Phong Xuân</option>
                <option value="2">Phong Sơn</option>
                <option value="3">Phong An</option>
                <option value="4">Phong Điền</option>
                <option value="5">Phong Mỹ</option>
                <option value="6">Phong Chương</option>
            </select>
        </div>
    </div>
    <div class="row">
        <p class="fs-3 ptvc">Phương thức vận chuyển</p>

        <button type="button" class="btn-ptvc">
        <img src="image/product/Capture.PNG">
        <p>Vui lòng chọn tỉnh / thành để có danh sách phương thức vận chuyển.</p></button>
    </div>
    <div class="row">
        <p class="fs-3 ptvc">Phương thức thanh toán</p>
        <div class="formradios">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            &ensp;<img src="image/product/cod.svg">&ensp;Thanh toán khi giao hàng (COD)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            &ensp;<img src="image/product/other.svg">&ensp;Chuyển khoản qua ngân hàng | Momo - Viettel Pay - Zalo Pay
          </label>
        </div>
            </div>
        </div>
        <a href="#" class="giohang">Giỏ hàng</a>
        <div class="htdh">
            <button type="button" class="btn-htdh">Hoàn tất đơn hàng</button>
        </div>
        
    </div>
        <div class="col-md-5 col5">
            <
        </div>
    </div>
</div>
</body>
</html>
